<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network - Login</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>

<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="login">
                <span>Welcome to the Social Network!</span>

                <div>
                    <input type="text" name="email" id="email" placeholder="Type e-mail" required="required">
                </div>

                <div>
                    <input type="password" name="password" id="password" placeholder="Type password" required="required">
                </div>

                <a href="#">Clique here to create account!</a>

                <button type="submit" class="btn-devbook">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
