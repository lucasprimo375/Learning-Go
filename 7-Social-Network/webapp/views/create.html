<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
</head>
<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="create-form">
                <span>Create your account right now!</span>

                <div>
                    <input type="text" name="name" id="name" placeholder="Type your name" required="required">
                </div>

                <div>
                    <input type="text" name="email" id="email" placeholder="Type your e-mail" required="required">
                </div>

                <div>
                    <input type="text" name="nick" id="nick" placeholder="Type your nick" required="required">
                </div>

                <div>
                    <input type="password" name="password" id="password" placeholder="Type password" required="required">
                </div>

                <div>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required="required">
                </div>

                <a href="/login">Clique here to login!</a>

                <button type="submit" class="btn-devbook">Create</button>
            </form>
        </div>
    </div>
</body>
</html>
