<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>

    <link href="/assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
  {{template "header"}}

      <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
                <h3>New Publication</h3>

                <fieldset>
                    <form id="new-publication">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required="required" placeholder="Insert publication title">
                        </div>

                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content" required="required" placeholder="Insert publication content"></textarea>
                        </div>

                        <button class="btn btn-primary" type="submit">Publish</button>
                    </form>
                </fieldset>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
                {{ range .Publications }}
                  {{ if (eq .AuthorID $.UserID) }}
                  {{ template "publication-with-permission" . }}
                  {{ else }}
                  {{ template "publication-without-permission" . }}
                  {{ end }}
                {{ end }}
            </div>
        </div>
      </div>

      {{template "footer"}}

      {{template "scripts"}}

      <script src="/assets/js/publications.js"></script>
</body>
</html>
