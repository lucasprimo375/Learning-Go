<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network - Edit My Profile</title>

    <link href="/assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    {{ template "header" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Edit Profile</h3>
                <form id="edit-user">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Insert new name" value="{{ .Name }}" required="required">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Insert new email" value="{{ .Email }}" required="required">
                    </div>

                    <div class="form-group">
                        <label for="nick">Nick</label>
                        <input type="text" class="form-control" id="nick" name="nick" placeholder="Insert new nick" value="{{ .Nick }}" required="required">
                    </div>

                    <button type="submit" class="btn btn-info">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script src="/assets/js/user.js"></script>
</body>
</html>
